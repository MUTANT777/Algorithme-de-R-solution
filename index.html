<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithme de résolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Algorithme de résolution</h1>
        <div class="input-buttons">
            <button id="btnP">P</button>
            <button id="btnQ">Q</button>
            <button id="btnOpenParen">(</button>
            <button id="btnCloseParen">)</button>
            <button id="btnNegation">~</button>
            <button id="btnAnd">⋀</button>
            <button id="btnOr">v</button>
            <button id="btnImplication">-&gt;</button>
        </div>
        <div class="input">
            <input type="text" id="input" placeholder="Entrez votre formule">
            <button id="btnSubmit" onclick="resolve()">Submit</button>
        </div>
        <div class="results">
            <h2>Résultats :</h2>
            <ul id="resultsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
